<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Maximized Clock</title>
  <style>
    /* 1. LAYOUT RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: transparent;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2. TIGHTER SCALER WRAPPER 
       Old size: 340px x 240px (Too much empty space)
       New size: 300px x 210px (Hugs the clock tightly)
    */
    #scaler {
      width: 300px;
      height: 210px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center; 
    }

    .clock-container {
      display: flex;
      gap: 15px;
    }

    /* 3. CARDS (Unchanged) */
    .card {
      position: relative;
      width: 140px; 
      height: 200px; 
      background: linear-gradient(to bottom, #262626 50%, #000000 50%);
      border-radius: 12px;
      color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* 4. NUMBERS (Kept the size you liked) */
    .number {
      font-size: 100px; 
      font-weight: 800;
      line-height: 1;
      letter-spacing: -4px;
      z-index: 1;
      font-variant-numeric: tabular-nums;
      padding-top: 8px; 
    }

    /* 5. SPLIT LINE */
    .card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }

    /* 6. LABELS */
    .label {
      position: absolute;
      bottom: 12px;
      font-size: 14px;
      font-weight: 700;
      color: #888888;
      text-transform: uppercase;
      z-index: 6;
    }
    .label.left { left: 16px; }
    .label.right { right: 16px; }

  </style>
</head>
<body>

  <div id="scaler">
    <div class="clock-container">
      <div class="card">
        <div class="number" id="hour">00</div>
        <div class="label left" id="ampm">AM</div>
      </div>
      <div class="card">
        <div class="number" id="minute">00</div>
        <div class="label right" id="day">SUN</div>
      </div>
    </div>
  </div>

  <script>
    /* CLOCK LOGIC */
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const dayIndex = now.getDay();
      
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      
      const strHours = hours < 10 ? '0' + hours : hours;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      
      const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      
      document.getElementById('hour').textContent = strHours;
      document.getElementById('minute').textContent = strMinutes;
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = days[dayIndex];
    }

    /* RESIZE LOGIC (MAXIMIZED) */
    function resizeClock() {
      const scaler = document.getElementById('scaler');
      
      // Matched to the new tighter CSS dimensions
      const baseWidth = 300; 
      const baseHeight = 210;
      
      const availableWidth = window.innerWidth;
      const availableHeight = window.innerHeight;
      
      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;
      
      // CHANGED: Increased from 0.85 to 0.96
      // This fills 96% of the Notion block, leaving only tiny margins
      const scale = Math.min(scaleX, scaleY) * 0.96; 
      
      scaler.style.transform = `scale(${scale})`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    window.addEventListener('resize', resizeClock);
    resizeClock();
  </script>

</body>
</html>
