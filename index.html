<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Tall Flip Clock</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

  <style>
    /* 2. LAYOUT RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: transparent;
      font-family: 'Oswald', sans-serif; /* Global Font Change */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 3. TIGHT WRAPPER 
       Total Width = 290px
       Total Height = 200px
    */
    #scaler {
      width: 290px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center; 
    }

    .clock-container {
      display: flex;
      gap: 6px; /* Tight gap */
    }

    /* 4. CARDS */
    .card {
      position: relative;
      width: 142px; 
      height: 200px; 
      background: linear-gradient(to bottom, #2a2a2a 50%, #111111 50%);
      border-radius: 12px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 5. NUMBERS (The "Tall" Look) */
    .number {
      font-family: 'Oswald', sans-serif; /* The tall font */
      font-size: 115px; /* Much bigger because the font is narrow */
      font-weight: 700; 
      line-height: 1;
      letter-spacing: 0px; /* No spacing needed for condensed fonts */
      z-index: 1;
      font-variant-numeric: tabular-nums;
      
      /* Vertical Stretch Trick: 
         This makes the font look even TALLER like the image */
      transform: scaleY(1.1); 
      
      padding-top: 12px; /* Center alignment adjustment */
    }

    /* 6. SPLIT LINE */
    .card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(0,0,0,0.8);
      z-index: 5;
    }

    /* 7. LABELS */
    .label {
      position: absolute;
      bottom: 10px;
      font-family: 'Helvetica Neue', sans-serif; /* Keep labels readable */
      font-size: 13px;
      font-weight: 700;
      color: #999999;
      text-transform: uppercase;
      z-index: 6;
      letter-spacing: 0.5px;
    }
    .label.left { left: 14px; }
    .label.right { right: 14px; }

  </style>
</head>
<body>

  <div id="scaler">
    <div class="clock-container">
      <div class="card">
        <div class="number" id="hour">00</div>
        <div class="label left" id="ampm">AM</div>
      </div>
      <div class="card">
        <div class="number" id="minute">00</div>
        <div class="label right" id="day">SUN</div>
      </div>
    </div>
  </div>

  <script>
    /* CLOCK LOGIC */
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const dayIndex = now.getDay();
      
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      
      const strHours = hours < 10 ? '0' + hours : hours;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      
      const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      
      document.getElementById('hour').textContent = strHours;
      document.getElementById('minute').textContent = strMinutes;
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = days[dayIndex];
    }

    /* RESIZE LOGIC */
    function resizeClock() {
      const scaler = document.getElementById('scaler');
      const baseWidth = 290; 
      const baseHeight = 200;
      const availableWidth = window.innerWidth;
      const availableHeight = window.innerHeight;
      
      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;
      
      // Tight Fit (98% fill)
      const scale = Math.min(scaleX, scaleY) * 0.98; 
      
      scaler.style.transform = `scale(${scale})`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    window.addEventListener('resize', resizeClock);
    resizeClock();
  </script>

</body>
</html>
