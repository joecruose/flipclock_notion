<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Safe Flip Clock</title>
  <style>
    /* 1. FORCE NO SCROLLBARS */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Critical: Stops the window from trying to scroll */
      background-color: transparent;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* 2. CENTER THE STAGE */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 3. THE SCALABLE WRAPPER 
       We use a fixed reference size. The JS will shrink this entire box.
       Reference Size: 340px wide, 240px tall.
    */
    #scaler {
      width: 340px;
      height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Ensure scaling happens from the exact center */
      transform-origin: center center; 
    }

    /* 4. CLOCK CONTAINER */
    .clock-container {
      display: flex;
      gap: 15px;
    }

    /* 5. CARDS (Sized to hold the numbers comfortably) */
    .card {
      position: relative;
      width: 140px; 
      height: 200px; /* Taller height to prevent font cropping */
      background: linear-gradient(to bottom, #262626 50%, #000000 50%);
      border-radius: 12px;
      color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* 6. NUMBERS (Reduced size to stop internal bleeding) */
    .number {
      font-size: 125px; /* Reduced from 140px for safety */
      font-weight: 800;
      line-height: 1;
      letter-spacing: -4px;
      z-index: 1;
      font-variant-numeric: tabular-nums;
      /* Slight padding to ensure true vertical centering visually */
      padding-top: 8px; 
    }

    /* 7. SPLIT LINE */
    .card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }

    /* 8. LABELS */
    .label {
      position: absolute;
      bottom: 12px;
      font-size: 14px;
      font-weight: 700;
      color: #888888;
      text-transform: uppercase;
      z-index: 6;
    }
    .label.left { left: 16px; }
    .label.right { right: 16px; }

  </style>
</head>
<body>

  <div id="scaler">
    <div class="clock-container">
      <div class="card">
        <div class="number" id="hour">00</div>
        <div class="label left" id="ampm">AM</div>
      </div>
      <div class="card">
        <div class="number" id="minute">00</div>
        <div class="label right" id="day">SUN</div>
      </div>
    </div>
  </div>

  <script>
    /* CLOCK LOGIC */
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const dayIndex = now.getDay();
      
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      
      const strHours = hours < 10 ? '0' + hours : hours;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      
      const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      
      document.getElementById('hour').textContent = strHours;
      document.getElementById('minute').textContent = strMinutes;
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = days[dayIndex];
    }

    /* RESIZE LOGIC */
    function resizeClock() {
      const scaler = document.getElementById('scaler');
      
      // The Reference Size defined in CSS (#scaler)
      const baseWidth = 340; 
      const baseHeight = 240;
      
      // Get the Notion block size
      const availableWidth = window.innerWidth;
      const availableHeight = window.innerHeight;
      
      // Calculate ratios
      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;
      
      // Use the smaller ratio to fit BOTH width and height
      // Multiplied by 0.85 to add a 15% safety buffer around the edges
      const scale = Math.min(scaleX, scaleY) * 0.85; 
      
      scaler.style.transform = `scale(${scale})`;
    }

    // Start everything
    setInterval(updateClock, 1000);
    updateClock();

    window.addEventListener('resize', resizeClock);
    resizeClock();
  </script>

</body>
</html>
