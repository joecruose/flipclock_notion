<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Clean iOS Clock</title>
  <style>
    /* 1. LAYOUT RESET */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; 
      background-color: transparent;
      /* CHANGE: Apple System Font Stack */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 2. TIGHT WRAPPER (Maximized Fit) */
    #scaler {
      width: 300px;
      height: 210px;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center; 
    }

    .clock-container {
      display: flex;
      gap: 15px;
    }

    /* 3. CARDS */
    .card {
      position: relative;
      width: 140px; 
      height: 200px; 
      /* Subtler gradient for a premium "clean" look */
      background: linear-gradient(to bottom, #2a2a2a 50%, #111111 50%);
      border-radius: 12px;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      
      /* CHANGE: Removed Box Shadow to fix cropping */
      box-shadow: none; 
    }

    /* 4. NUMBERS (Apple Style) */
    .number {
      font-size: 100px; 
      /* CHANGE: Lighter weight (700 instead of 800) for cleaner look */
      font-weight: 700; 
      line-height: 1;
      /* CHANGE: Less aggressive letter spacing */
      letter-spacing: -2px; 
      z-index: 1;
      font-variant-numeric: tabular-nums;
      padding-top: 5px; 
    }

    /* 5. SPLIT LINE */
    .card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px; /* Thinner line for elegance */
      background-color: rgba(0,0,0,0.8); /* Darker, cleaner line */
      z-index: 5;
    }

    /* 6. LABELS */
    .label {
      position: absolute;
      bottom: 12px;
      font-size: 13px;
      font-weight: 600; /* Medium weight */
      color: #999999;
      text-transform: uppercase;
      z-index: 6;
      letter-spacing: 0.5px;
    }
    .label.left { left: 16px; }
    .label.right { right: 16px; }

  </style>
</head>
<body>

  <div id="scaler">
    <div class="clock-container">
      <div class="card">
        <div class="number" id="hour">00</div>
        <div class="label left" id="ampm">AM</div>
      </div>
      <div class="card">
        <div class="number" id="minute">00</div>
        <div class="label right" id="day">SUN</div>
      </div>
    </div>
  </div>

  <script>
    /* CLOCK LOGIC */
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const dayIndex = now.getDay();
      
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      
      const strHours = hours < 10 ? '0' + hours : hours;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      
      const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      
      document.getElementById('hour').textContent = strHours;
      document.getElementById('minute').textContent = strMinutes;
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = days[dayIndex];
    }

    /* RESIZE LOGIC (Maximized) */
    function resizeClock() {
      const scaler = document.getElementById('scaler');
      const baseWidth = 300; 
      const baseHeight = 210;
      const availableWidth = window.innerWidth;
      const availableHeight = window.innerHeight;
      
      const scaleX = availableWidth / baseWidth;
      const scaleY = availableHeight / baseHeight;
      
      const scale = Math.min(scaleX, scaleY) * 0.96; 
      
      scaler.style.transform = `scale(${scale})`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    window.addEventListener('resize', resizeClock);
    resizeClock();
  </script>

</body>
</html>
