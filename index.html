<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Notion Clock</title>
  <style>
    /* 1. LAYOUT RESET */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden; /* Prevents scrollbars */
    }

    /* 2. RESPONSIVE CONTAINER 
       'vmin' means it calculates size based on the smaller dimension 
       (width or height) of your Notion block. 
    */
    .clock-container {
      display: flex;
      /* The gap shrinks/grows with the window */
      gap: 3vmin; 
    }

    /* 3. THE CARDS */
    .card {
      position: relative;
      /* Height is 85% of the viewport's smallest side */
      height: 85vmin; 
      /* Aspect ratio keeps the card rectangle shape correct automatically */
      aspect-ratio: 0.75 / 1; 
      
      background: linear-gradient(to bottom, #262626 50%, #000000 50%);
      border-radius: 6vmin; /* Rounded corners scale with size */
      color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2vmin 4vmin rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* 4. THE NUMBERS */
    .number {
      /* Font size scales with the viewport */
      font-size: 60vmin; 
      font-weight: 800;
      line-height: 1;
      letter-spacing: -1vmin;
      z-index: 1;
      font-variant-numeric: tabular-nums;
    }

    /* 5. THE SPLIT LINE */
    .card::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1vmin; /* Line thickness scales */
      background-color: rgba(0,0,0,0.5);
      z-index: 5;
    }

    /* 6. LABELS (AM/PM & DAY) */
    .label {
      position: absolute;
      bottom: 6%;
      font-size: 5vmin; /* Label text scales */
      font-weight: 700;
      color: #888888;
      text-transform: uppercase;
      z-index: 6;
    }

    .label.left { left: 10%; }
    .label.right { right: 10%; }

  </style>
</head>
<body>

  <div class="clock-container">
    <div class="card">
      <div class="number" id="hour">00</div>
      <div class="label left" id="ampm">AM</div>
    </div>

    <div class="card">
      <div class="number" id="minute">00</div>
      <div class="label right" id="day">SUN</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      const dayIndex = now.getDay();
      
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      
      const strHours = hours < 10 ? '0' + hours : hours;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      
      const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
      const strDay = days[dayIndex];

      document.getElementById('hour').textContent = strHours;
      document.getElementById('minute').textContent = strMinutes;
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = strDay;
    }
    
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
